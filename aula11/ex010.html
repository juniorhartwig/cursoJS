<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rei das multas</title>
</head>
<body>
    <h1>sistema de multas</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel">hm/h
    <input type="buttom" value="verificar" onclick="calcular()">
    <div id="rse">

    </div>
    <script>
        
        function calcular() {
            var txtv = document.querySelector('input#txtvel')
            var rse = window.document.querySelector('div#rse')
            var vel = Number(txtv.value)
            rse.innerHTML = `<p>sua velocidade atual é de ${vel}</p>`
            if (vel > 60) {
                rse.innerHTML += `<P>você está <strong>multado</strong> por execo de veloci dade</p>`
            }
            rse.innerHTML += `<p>diriaja com sinto de segurança!</P>`
        }
    </script>
</body>
</html>
