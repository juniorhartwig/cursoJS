<head>

<body>
    <h1>olá, mundo!</h1>
    <p>já me livrei da maldição !</p>
    <script>
       var n1 = Number.parseFloat(window.prompt('digite um numero: '))
       var n2 = Number.parseFloat(window.prompt('digite outro numero: '))

       window.alert(`a soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
